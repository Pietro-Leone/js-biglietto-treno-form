<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon"
        href="https://styles.redditmedia.com/t5_6p31n7/styles/communityIcon_vr04wlfdjbb91.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>

<body>

    <!-- Form -->
    <div class="row pt-5">
        <div class="col text-center text-white">
            <h1>Calcola il prezzo del tuo biglietto</h1>
        </div>
    </div>
    <div class="container bg-white rounded-4 p-3">
        <div class="row">
            <div class="col text-center">
                <label for="inputName" class="form-label frecciarossa-color">Nome e Cognome</label>
                <input type="text" class="form-control" id="inputName">
            </div>
            <div class="col text-center">
                <label for="inputKilometers" class="form-label frecciarossa-color">Km da Percorrere</label>
                <input type="text" class="form-control" id="inputKilometers">
            </div>
            <div class="col text-center">
                <label for="inputAge" class="form-label frecciarossa-color">Fascia d'et√†</label>
                <select id="inputAge" class="form-select">
                    <option selected>seleziona</option>
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over65</option>
                </select>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-danger genera-button">Genera</button>
                <button type="reset" class="btn btn-light border">Annulla</button>
            </div>
        </div>
    </div>

    <!-- Biglietto -->
    <div id="biglietto" class="d-none">

        <!-- Titolare Biglietto -->
        <div class="row pt-5">
            <div class="col text-center text-white">
                <h1 id="name">Mario Rossi</h1>
                <span id="age">Adulto</span>
            </div>
        </div>

        <!-- Container -->
        <div class="p-2 d-flex justify-content-center">
            <div class="bg-white rounded-4 p-2 custom-container">
                <!-- Prima Riga -->
                <div class="row py-2 border-bottom border-secondary-subtle" style="margin: 0 -8px;">
                    <div class="col-6">
                        <div class="h-100 d-flex align-items-center">
                            <img src="img/frecciarossa.png" style="height: 1rem;" alt="logo">
                        </div>
                    </div>
                    <div class="col-6 text-end">
                        <h3 id="price">prezzo</h3>
                    </div>
                </div>
                <!-- Seconda Riga -->
                <div class="row py-2 border-bottom border-secondary-subtle" style="margin: 0 -8px;">
                    <div class="col text-center text-secondary">
                        ---------- <span id="date">data</span> ----------
                    </div>
                </div>
                <!-- Terza Riga -->
                <div class="row py-2 border-bottom border-secondary-subtle" style="margin: 0 -8px;">
                    <div class="col-6"><span class="text-secondary">STANDARD/BASE</span></div>
                    <div class="col-6 text-end">
                        <span class="badge text-bg-light text-secondary">BIN-9</span>
                        <span class="badge text-bg-success">-1 MIN</span>
                    </div>
                </div>
                <!-- Quarta Riga -->
                <div class="row py-2" style="background-color: #f2f3f7; margin: 0 -8px;">
                    <div class="col">
                        <h3 class="text-success">Dettagli</h3>
                    </div>
                </div>
                <!-- Quinta Riga -->
                <div class="row py-2 text-center">
                    <div class="col-4">
                        <div class="text-secondary">Carrozza</div>
                        <span class="fw-bold">8</span>
                    </div>
                    <div class="col-4">
                        <div class="text-secondary">Posto</div>
                        <span class="fw-bold">2B</span>
                    </div>
                    <div class="col-4">
                        <div class="text-secondary">CP</div>
                        <span class="fw-bold">635103</span>
                    </div>
                </div>
                <!-- Sesta Riga -->
                <div class="row py-3">
                    <div class="col text-center">
                        <div class="rounded-top-4 border border-2 border-success border-bottom-0 d-inline-block p-2">
                            <img src="img/QR-code.png" alt="qr-code" style="height: 100px;">
                        </div>
                        <div class="bg-success check-in text-white">CHECK-IN <i class="fa-solid fa-check"></i></div>
                    </div>
                </div>
                <!-- Settima Riga -->
                <div class="row py-2">
                    <div class="col-6 text-end">
                        <span class="badge custom-bottom-badge text-black text-start">
                            <span class="text-secondary">PNR</span>
                            <span class="fs-5 text py-1 d-block">YSCU36</span>
                        </span>
                    </div>
                    <div class="col-6">
                        <img src="img/add-to-apple-wallet-logo.png" style="width: 90%; height: 50px;" alt="apple">
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>

</html>
